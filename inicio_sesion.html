<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <title>Taller Rene</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <header>
        <img src="img/menu.png" alt="menu" class="menu" id="menu">
        <div class="contenedor_logo">
            <img src="img/logo2.png" alt="logo" class="logo">
        </div>
        <div class="nombre_taller">
            <h1>Taller Rayo Makween</h1>
        </div>
        <div>
            <nav id="nav">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="#">Galeria</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div id="contenido">
            <div class="img_mecanico">
                <img src="img/mec.jpg" alt="mecanico_inic">
            </div>
            <div class="contenedor_iniciar_sesion">
                <img src="img/avatar.jpg" alt="avatar">
                <h2>Iniciar Sesion</h2>
                <form>
                    <label for="usuario"><b>Nombre de Usuario</b></label>
                    <input type="text" name="usuario" placeholder="Ingrese nombre de usuario" required>
                    <label for="contrasenia"><b>Contrasenia</b></label>
                    <input type="password" name="contrasenia" placeholder="Ingrese su contrasenia" required>
                    <input type="submit" name="" value="Iniciar Sesion">
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="marcas">

        </div>
        <div class="logo">
            <img src="img/logo3.png" alt="contactowtsp">
            <h3>+569 1640 3892</h3>
        </div>
    </footer>

    <script src="js/menu.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>

</html>
